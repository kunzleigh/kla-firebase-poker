<md-toolbar color="primary">
  <span>KLA Planning Poker</span>
  <span class="header-spacer"></span>

  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item *ngIf="authService.isAuthenticated()">
      <span>Profile</span>
    </button>
    <button md-menu-item (click)="authService.logout()" *ngIf="authService.isAuthenticated()">
      <span>Logout</span>
    </button>
    <button md-menu-item routerLink="login" (click)="authService.loginWithGoogle()" *ngIf="!authService.isAuthenticated()">
      <span>Login</span>
    </button>
  </md-menu>
</md-toolbar>
