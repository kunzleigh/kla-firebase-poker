<md-card class="page-card">
  <md-card-header>
    <md-card-title>
      <h1>
        Tickets
        <md-chip>{{ (ticketService.ticketList$ | async)?.length || 0 }}</md-chip>
      </h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <ng-container *ngIf="(ticketService.ticketList$ | async)?.length; else none">
      <md-card *ngFor="let t of ticketService.ticketList$ | async">
        <span>Title: <strong>{{ t.title }}</strong></span>
        <span>Description: <strong>{{ t.description }}</strong></span>
        <md-icon *ngIf="isScrumMasterPresent">star</md-icon>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <span class="badge">Votes: <strong>{{ t.votes?.length || 0 }}</strong></span>
      </md-card>
    </ng-container>
    <ng-template #none>
      There are no tickets.. Yet?
    </ng-template>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button color="primary" *ngIf="isScrumMaster" (click)="navService.navigate('/create-ticket')">Create Ticket</button>
  </md-card-actions>
</md-card>
