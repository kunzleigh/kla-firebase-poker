<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Create another</ion-label>
      <ion-checkbox color="dark" checked="true" [(ngModel)]="more"></ion-checkbox>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="default" (click)="createTicket()" [disabled]="!title || !description">Create</button>
    <button ion-button color="light" (click)="clearForm()" [disabled]="!title && !description && !more">Clear</button>
    <button ion-button color="light" (click)="goToTicketList()">Cancel</button>
  </div>
</ion-content>
