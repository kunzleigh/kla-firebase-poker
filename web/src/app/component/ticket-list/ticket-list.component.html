<md-card class="page-card">
  <md-card-header>
    <md-card-title>
      <h1>
        Tickets
        <md-chip class="custom-chip title-chip">{{ (ticketService.ticketList$ | async)?.length || 0 }}</md-chip>
      </h1>
    </md-card-title>
  </md-card-header>
  <md-card-content>
    <ng-container *ngIf="(ticketService.ticketList$ | async)?.length; else none">
      <md-card *ngFor="let t of ticketService.ticketList$ | async" class="card-as-row" (click)="goVote(t)">
        <div>
          <div class="ticket-col-1">
            <div>
              {{ t.title }}
            </div>
            <div *ngIf="t.stats">
              {{ t.stats?.avgVote }}, {{ t.stats?.minVote }}, {{ t.stats?.maxVote }}, {{ t.stats?.modeVote }}
            </div>
          </div>
          <div class="ticket-col-3"><md-chip class="custom-chip">{{ t.stats?.countVote || 0 }}</md-chip></div>
        </div>
        <div>
          {{ t.description }}
        </div>
      </md-card>
    </ng-container>
    <ng-template #none>
      There are no tickets.. Yet?
    </ng-template>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button color="primary" *ngIf="(userProfileService.currentUser$ | async) && (userProfileService.currentUser$ | async).isAdmin" (click)="navService.navigate('/create-ticket')">Create Ticket</button>
  </md-card-actions>
</md-card>
